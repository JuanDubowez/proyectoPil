<section class="section-login">
    <div class="container-fluid " style='height:535px;'>
        <div class="card login">
            <h2 class="bienvenida">
                Te damos la bienvenida <br />a <strong>PIL MONEY - 2021</strong>
            </h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
                <div class="form-group my-4">
                    <div class="form-floating">
                        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="Ingrese su email"/>
                        <label for="floatingInput">Correo Electronico</label>
                        <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email" style="color: red; margin: 6px;">
                            Por favor, ingrese bien su correo electronico
                        </div>
                    </div>
                </div>

                <div class="form-group my-4">
                    <div class="form-floating">
                        <input type="password" class="form-control" formControlName="password" placeholder="Ingrese su contraseña"/>
                        <label for="floatingInput">Contraseña</label>
                    </div>
                </div>

                <div class="d-flex justify-content-center" style="text-align: center; margin: 15px;">
                    <button type="submit" class="btn ingresar text-center" routerLink="/home" routerLinkActive="active" aria-current="page">
                        Ingresar
                    </button>
                    <button type="submit" class="btn ingresar text-center" routerLink="/sig-in">
                        Registrarse
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>
